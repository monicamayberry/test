<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>HTML & CSS Demonstration</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <!-- Navigation Anchor -->
  <div class="nav">
    <a href="#section2">Go to Section 2</a>
  </div>

  <div class="container">
    <h1>Welcome to My Styled Page</h1>

    <!-- Ordered List with Embedded Unordered List -->
    <ol>
      <li>United States
        <ul>
          <li>Tetons</li>
          <li>Glacier Peak</li>
          <li>El Capitan</li>
        </ul>
      </li>
      <li>Europe</li>
    </ol>

    <!-- Image (not from Bootstrap) -->
    <div class="image-box">
      <img src="https://images.unsplash.com/photo-1506744038136-46273834b3fb" alt="Nature Image">
    </div>

    <!-- YouTube Video Embed -->
    <div class="video-container">
      <h2>Watch This Video:</h2>
      <iframe width="560" height="315" src="https://www.youtube.com/watch?v=FbkpoAK5Vao"
              title="YouTube video player" frameborder="0"
              allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
              allowfullscreen></iframe>
    </div>

    <!-- On-page Anchor Target -->
    <div id="section2" class="content-box">
      <h2>Section 2</h2>
      <p>This is the second section. You landed here using the anchor above.</p>
    </div>
  </div>

</body>
</html>
